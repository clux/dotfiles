format = """\
${status}\
${username}\
${hostname}\
${time}\
${directory}\
${git_branch}\
${git_status}\
${rust}\
${python}\
${character}\
"""

add_newline = false
right_format = """\
[\ue0b6](fg:black black)\
${cmd_duration}\
${kubernetes}\
"""

# This setup generally uses characters from powerline
# see https://github.com/ryanoasis/powerline-extra-symbols for codes

[character]
format = "[$symbol](bold) "
success_symbol = "[ÓÇ∞](fg:black black)"
error_symbol = "[ÓÇ∞](fg:black black)"
disabled = false

[username]
style_root = 'bg:black bold red'
style_user = 'bg:black yellow'
format = '[$user]($style)'

[status]
disabled = false
style = "bg:black red"
symbol = "ÔåÉ"
recognize_signal_code = false
format = "[$symbol ]($style)"

[hostname]
ssh_only = true
style = 'bg:black bold dimmed green'
format = "[ $hostname ]($style)"

[rust]
disabled = true # MAYBE for later with a right_prompt
style = "bg:black 202"
format = "[ $symbol($version)]($style)"
version_format = "${minor}"
detect_extensions = []

[directory]
truncation_length = 3
style = "bg:black white"
format = "[$path ]($style)"
truncate_to_repo = true
fish_style_pwd_dir_length = 5
# MISSING: cannot change the separator between dirs (looks cluttered)
# https://github.com/starship/starship/pull/1222
truncation_symbol = "ÓÇ±"

[time]
disabled = true
style = "bg:black bold white"
format = "[$time]($style) "

[kubernetes]
symbol = "‚ò∏ "
style = "bg:black 27"
disabled = false
format = '[$symbol]($style)[$context[Û∞õ¢](bg:black 27)$namespace](bg:black white)'

[git_branch]
style = "bg:black bold 38"
symbol = 'ÓÇ† '
format = "[$symbol]($style)[$branch](bg:black 38)"
truncation_length = 8
truncation_symbol = "."

[git_status]
disabled = false
format = '[ $ahead_behind$modified$conflicted$stashed$deleted$renamed$staged$untracked]($style)'
style = "bg:black 38"
conflicted = "üè≥ "
ahead = "‚Üë$count "
behind = "‚Üì$count "
diverged = "‚áï "
untracked = "?" #‚Ä¶
stashed = "‚â° "
modified = '+$count '
staged = "‚óè "
renamed = "Û±û∏ "#ÔïìÔëö
deleted = "Û±°Ç " #‚öë
#up_to_date = "‚úî "

[python]
symbol = ' ' #üêç
pyenv_version_name = true
pyenv_prefix = ''
style = "bg:black yellow"
format = '[${symbol}${pyenv_prefix}(${version} )($virtualenv )]($style)'

[line_break]
disabled = true

[cmd_duration]
min_time = 2_000
format = '[took $duration ]($style)'
style = 'bg:black bold yellow'
show_notifications = true
min_time_to_notify = 60_000
