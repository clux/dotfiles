# ---------------------------------------------------------
# EXEC
# ---------------------------------------------------------
exec-once = wl-clipboard-history -t
exec-once = /usr/lib/polkit-kde-authentication-agent-1
#exec-once = GTK_THEME=Adwaita:dark
exec-once = gammastep -m wayland -l manual -l 51:0
exec-once = waybar
exec-once = hyprpaper
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP


# ---------------------------------------------------------
# MONITOR
# ---------------------------------------------------------
# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=,preferred,auto,auto
#monitor=HDMI-A-2,M28U,3840x2160@144,0x0,1
# TODO: scaling broken on chrome and waybar
monitor=HDMI-A-2, 3840x2160@144, 0x0, 1
#monitor=DP-2, 1920x1080@144, 2160x0, 1,transform,1
monitor=DP-2,disable


# Some default env vars.
#env = XCURSOR_SIZE,24

# ---------------------------------------------------------
# CONFIG
# ---------------------------------------------------------

# Input https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,us
    kb_variant = colemak,altgr-intl
    kb_model =
    kb_options = grp:alt_shift_toggle,ctrl:nocaps
    kb_rules =

    follow_mouse = 1
    #force_no_accel = 1
    accel_profile = flat
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # defaults; https://wiki.hyprland.org/Configuring/Variables/
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

decoration {
    # decoration; https://wiki.hyprland.org/Configuring/Variables/
    rounding = 10
    blur = no # want to see through from special workspace
    blur_size = 1
    blur_passes = 1
    blur_new_optimizations = on
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # don't dim modal terminal
    dim_special = 0
}

animations {
    enabled = yes
    # animations; https://wiki.hyprland.org/Configuring/Animations/
    # generally default, but halved effect duration everywhere
    bezier = myBezier, 0.05, 0.2, 0.1, 1.05
    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 5, default
    animation = borderangle, 1, 4, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # enable adaptive sync
    vrr = 1
}

# ---------------------------------------------------------
# RULES + BINDS
# ---------------------------------------------------------

# Windowrule WIP
# https://wiki.hyprland.org/Configuring/Window-Rules/

windowrule = float,^(pavucontrol)$
windowrule = float,^(blueman-manager)$
windowrule = float,^(nm-connection-editor)$

# btop needs a big window and it's launched from the bar
windowrule = fullscreen, title:^(btop)$

# start Discord/WebCord in ws2
windowrulev2 = workspace 2, title:^(.*(Disc|WebC)ord.*)$
#windowrulev2 = workspace special silent, class:^(Zellij)$

# shunt sharing indicators from google meet to a far away land that doesn't disturb special modal
windowrulev2 = workspace 5 silent, title:^(.*is sharing (your screen|a window)\.)$
windowrulev2 = workspace 5 silent, title:^(Firefox.*Sharing Indicator)$

# idle inhibit while watching videos
#windowrulev2 = idleinhibit focus, class:^(vlc)$
windowrulev2 = idleinhibit focus, class:^(chrome)$, title:^(.*YouTube.*)$
windowrulev2 = idleinhibit fullscreen, class:^(chrome)$

windowrulev2 = workspace special;bordercolor rgba(b3ff1aee);noanim,class:^(Zellij)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# guake style modal terminal via special workspace
bind = , F1, togglespecialworkspace
bind = SHIFT, F2, exec, [workspace special bordercolor rgba(b3ff1aee)] alacritty
# TODO: always animates with workspace switch animation, and cannot maximize it atm

# restart hack that tends to fix most pipewire problems
# also fixes screensharing in firefox (but not chrome/chromium)
bind = SHIFT, F4, exec, systemctl --user restart pipewire xdg-desktop-portal-hyprland xdg-desktop-portal

# recording mode
bind = SHIFT, F6, exec, killall hyprpaper
bind = SHIFT, F6, exec, hyprctl reload
bind = SHIFT, F6, exec, mpvpaper -so "no-audio loop" '*' ~/Downloads/moewalls4k/sunset-magical-castle-moewalls.com.mp4
# regular mode
bind = SHIFT, F7, exec, killall mpvpaper
bind = SHIFT, F7, exec, hyprctl reload
bind = SHIFT, F7, exec, hyprpaper
# game mode
bind = SHIFT, F8, exec, killall mpvpaper hyprpaper
bind = SHIFT, F8, exec, sudo systemctl stop docker
bind = SHIFT, F8, exec, hyprctl --batch "keyword animations:enabled 0; keyword decoration:drop_shadow 0; keyword decoration:blur 0; keyword general:gaps_in 0; keyword general:gaps_out 0; keyword general:border_size 1; keyword decoration:rounding 0"

# Keyboard quick resize
bind = $mainMod SHIFT, right, resizeactive, 20 0
bind = $mainMod SHIFT, left, resizeactive, -20 0
bind = $mainMod SHIFT, up, resizeactive, 0 -20
bind = $mainMod SHIFT, down, resizeactive, 0 20

# youtube pip
bind = $mainMod, F3, fakefullscreen
bind = $mainMod, F4, fullscreen

# https://wiki.hyprland.org/Configuring/Binds/
bind = $mainMod, SPACE, exec, wofi -a -I -m -i --show drun -W 800 -H 600 # same as spotlight search

bind = $mainMod, L, exec, swaylock

bind = $mainMod, Q, killactive, # same as mac
bind = $mainMod, M, exit,

#bind = $mainMod, F1, exec, alacritty,
#bind = $mainMod, E, exec, google-chrome-stable,

bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
