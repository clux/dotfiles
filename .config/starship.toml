format = """\
$status\
$username\
$hostname\
$directory\
$kubernetes\
$git_branch\
$git_status\
$character\
"""
add_newline = false
# right_prompt = true # TODO: requires fish/zsh

[character]
format = "[$symbol](bold) "
success_symbol = "[](fg:black black)"
error_symbol = "[](fg:black black)"
disabled = false

[username]
style_root = 'bg:black bold red'
style_user = 'bg:black yellow'
format = '[$user]($style)'

[status]
disabled = false
style = "bg:black bold red"
format = "[$symbol ]($style)"

[hostname]
ssh_only = true
style = 'bg:black bold dimmed green'
format = "[ $hostname ]($style)"

[rust]
disabled = true # MAYBE for later with a right_prompt
style = "bg:black 202"
format = "[ $symbol($version)]($style)"
version_format = "${minor}"
detect_extensions = []

[directory]
truncation_length = 3
style = "bg:black white"
format = "[$path ]($style)"
truncate_to_repo = "false"
fish_style_pwd_dir_length = 5
# MISSING: cannot change the separator between dirs (looks cluttered)
# https://github.com/starship/starship/pull/1222
#separator = ""

[kubernetes]
symbol = "☸ "
style = "bg:black 27"
disabled = false
format = '[$symbol]($style)[$context( \($namespace\))](bg:black white)'

[git_branch]
style = "bg:black bold 38"
format = "[ $symbol]($style)[$branch](bg:black 38)"
truncation_length = 24
truncation_symbol = "."

[git_status]
disabled = false
format = '[ $ahead_behind$modified$conflicted$stashed$deleted$renamed$staged$untracked]($style)'
style = "bg:black 38"
conflicted = "🏳 "
ahead = "↑$count "
behind = "↓$count "
diverged = "⇕ "
untracked = "…"
stashed = "⚑ "
modified = '+$count '
staged = "● "
renamed = "👅 "
deleted = "🗑 "
#up_to_date = "✔ "

[line_break]
disabled = true
