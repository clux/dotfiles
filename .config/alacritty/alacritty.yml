font:
  size: 16

shell:
  program: bash
  # start zellij with a small sleep to ensure it gets right dimensions
  args:
   - -ic
   - sleep 0.1 && zellij

import:
- ~/.config/alacritty/rose-pine.yaml
# NB: decent themes: nord, challenger_deep, wombat

window:
  startup_mode: Maximized
  decorations: buttonless
  opacity: 0.8

key_bindings:
  - { key: F1, action: ToggleSimpleFullscreen } # NB: mac only

font:
  normal:
    family: Inconsolata Nerd Font Mono
    style: Regular
  bold:
    family: Inconsolata Nerd Font Mono
    style: Bold
  italic:
    family: Inconsolata Nerd Font Mono
    style: Italic
